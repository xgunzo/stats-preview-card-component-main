<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  
</head>
<body>
  <div class="card">

    <div class="card-right box1">
      <img src="/images/image-header-desktop.jpg">
    </div>


    <div class="card-left">
      <div class="card-left-spacing">
      <div class="main-heading">
  <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      </div>

      <div class="main-paragraph">
  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <ul>
  <li class="info"><span>10k+</span> companies</li>
  <li class="info"><span>314</span> templates</li>
  <li class="info"><span>12M+</span> queries</li>
        </ul>
      </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Micha≈Ç Chmiel</a>.
    </div>

  </div>
  
</body>
</html>
